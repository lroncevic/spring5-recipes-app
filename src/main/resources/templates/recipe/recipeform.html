<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>

  <title>Recipe Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="justify-content-center">
    <div class="col-md-6 offset-md-3">
      <form th:object="${recipe}" th:action="@{/recipe}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
          <p>Please Correct Errors Below</p>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <div class="panel-group">
          <div class="card mb-3">
            <div class="card-header bg-primary text-light mb-3">
              <h2 class="card-title">Edit Recipe Information</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3 form-group">
                  <label th:text="#{recipe.description}">Recipe Description d:</label>
                  <input id="description" type="text" class="form-control" th:errorclass="is-invalid" th:field="*{description}" placeholder="description"/>
                  <div class="invalid-feedback">
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group">
                  <label><b>Categories:</b></label>
                </div>
                <div class="col-md-9 form-group">
                  <div class="radio">
                    <label>
                      <input type="checkbox" value=""/>
                      Cat 1
                    </label>
                  </div>
                  <div class="radio" th:remove="all">
                    <label>
                      <input type="checkbox" value=""/>
                      Cat 2
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group">
                  <label><b>Prep Time:</b></label>
                  <input id="prepTime" type="text" class="form-control" th:errorclass="is-invalid" th:field="*{prepTime}" placeholder="prepTime"/>
                  <div class="invalid-feedback">
                    <p th:if="${#fields.hasErrors('prepTime')}" th:errors="*{prepTime}" />
                  </div>
                </div>
                <div class="col-md-3 form-group">
                  <label><b>Cooktime:</b></label>
                  <input id="cookTime" type="text" class="form-control" th:errorclass="is-invalid" th:field="*{cookTime}" placeholder="cookTime"/>
                  <div class="invalid-feedback">
                    <p th:if="${#fields.hasErrors('cookTime')}" th:errors="*{cookTime}" />
                  </div>
                </div>
                <div class="col-md-3 form-group">
                  <label><b>Difficulty:</b></label>
                  <select class="form-control" th:field="*{difficulty}">
                    <option th:each="difficultyValue : ${T(com.lukaroncevic.spring5recipesapp.domain.Difficulty).values()}"
                            th:value="${difficultyValue.name()}"
                            th:text="${difficultyValue.name()}"
                    >val</option>
                  </select>
                  <select class="form-control" th:remove="all">
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group">
                  <label><b>Servings:</b></label>
                  <input id="servings" type="text" class="form-control" th:errorclass="is-invalid" th:field="*{servings}"
                         placeholder="servings"/>

                  <div class="invalid-feedback">
                    <p th:if="${#fields.hasErrors('servings')}" th:errors="*{servings}" />
                  </div>
                </div>
                <div class="col-md-3 form-group">
                  <label><b>Source:</b></label>
                  <input type="text" class="form-control" th:field="*{source}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label><b>URL:</b></label>
                  <input id="url" type="text" class="form-control" th:errorclass="is-invalid" th:field="*{url}"
                         placeholder="url"/>
                  <div class="invalid-feedback">
                    <p th:if="${#fields.hasErrors('url')}" th:errors="*{url}" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header bg-primary text-light mb-3">
              <div class="row">
                <div class="col-md-11 ">
                  <h2 class="card-title">Ingredients</h2>
                </div>
                <div class="col-md-1">
                  <a class="btn btn-light" href="#"
                     th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <ul>
                    <li th:remove="all">1 Cup of milk</li>
                    <li th:remove="all">1 Teaspoon of chocolate</li>
                    <li th:remove="all">asdf</li>
                    <li th:each="ingredient : ${recipe.ingredients}"
                        th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header bg-primary text-light mb-3">
              <h2 class="card-title">Directions</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header bg-primary text-light mb-3">
              <h2 class="card-title">Notes</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
